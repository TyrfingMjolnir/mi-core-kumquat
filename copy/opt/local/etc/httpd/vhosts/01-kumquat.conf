<VirtualHost *:80>
	ServerName HOSTNAME
	Redirect permanent / https://HOSTNAME
</VirtualHost>
<VirtualHost *:443>
	ServerName HOSTNAME

	<Directory /opt/kumquat/>
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>



	SSLEngine On
	SSLCACertificateFile etc/httpd/ssl/kumquat.pem
	SSLCertificateFile etc/httpd/ssl/kumquat.pem
	SSLCertificateKeyFile etc/httpd/ssl/kumquat.pem
</VirtualHost>
